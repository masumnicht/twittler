<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    
    <script>

      $(document).ready(function(){
        var $body = $('body');
        

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' timestamp: ' + tweet.created_at);
          $tweet.appendTo($body);
          index -= 1;
        }
        
        window.users.forEach(function(el){;
          var $userName = $('<li></li>');
          $userName.text('@' + el).appendTo($('.userList'));
        });
        
      });

    </script> 
    <div class='container'>
      <div class='col-md-12 well text-center'>
        Welcome to Twittler!
      </div>
      <button type='button' class='btn-primary' onClick='scheduleNextTweet()'>
        Show new tweets!
      </button>
      <div class='userNames col-md-4'>
        <ul class='userList'>
        </ul>
      </div>
    </div>
  </body>
</html>
